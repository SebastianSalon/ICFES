<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Coordinador</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d7dbdd;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #e5e7e9;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            color: #2874a6;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }

        .input-group img {
            max-width: 20px;
            margin-right: 10px;
        }

        input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #2874a6;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-bottom: 20px;
        }

        .back-button {
            margin-top: 20px;
            background-color: #c0392b;
        }

        .back-button:hover {
            background-color: #a93226;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión como Coordinador</h1>

        <form th:action="@{/loginCoordinador}" method="post">
            <!-- Cédula Input Group -->
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <div class="input-group">
                    <img src="/img/usu.png" alt="Icono Usuario">
                    <input type="text" id="cedula" name="cedula" placeholder="Ingresa tu cédula" required>
                </div>
            </div>

            <!-- Contraseña Input Group -->
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <div class="input-group">
                    <img src="/img/contra.png" alt="Icono Contraseña">
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
                </div>
            </div>

            <!-- Botón Ingresar -->
            <button type="submit">Ingresar</button>
        </form>

        <!-- Mostrar error si existe -->
        <div th:if="${error}" class="error">
            <p>[[${error}]]</p>
        </div>

        <!-- Botón para regresar al inicio -->
        <form>
            <button type="button" class="back-button" onclick="window.location.href='/'">Regresar al Inicio</button>
        </form>
    </div>
</body>
</html>
